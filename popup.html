<!DOCTYPE html>
<html>
<head>
  <title>YouTube AI Assistant</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    #questionInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #askButton {
      background-color: #4285f4;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    #askButton:hover {
      background-color: #3367d6;
    }
    #response {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <textarea id="questionInput" placeholder="Ask your question..."></textarea>
  <button id="askButton">Ask AI</button>
  <div id="response"></div>
  <script src="popup.js"></script>
</body>
</html>
